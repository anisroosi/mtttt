<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>CODERSTOREID.COM - Sedang Dalam Perawatan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #333;
        }

        header p {
            margin: 0;
            font-size: 1.2rem;
            color: #666;
        }

        main {
            margin-top: 1.5rem;
        }

        main p {
            margin: 0.5rem 0;
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
        }

        .countdown-container {
            margin-top: 2rem;
        }

        .countdown-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .countdown div {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            padding: 1rem;
            font-size: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .countdown div span {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            color: #777;
        }

        footer {
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 2rem;
            color: #777;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #333;
            text-decoration: none;
        }

        .popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: none;
            max-width: 300px;
        }

        .popup a {
            color: #25d366;
            text-decoration: none;
            font-weight: bold;
        }

        .popup-close {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 18px;
            color: #333;
        }

        #current-time, #visitor-info {
            font-size: 0.8rem;
            color: #555;
            margin-top: 1rem;
        }

        .button {
            all: unset;
            display: flex;
            align-items: center;
            position: relative;
            padding: 0.6em 2em;
            border: mediumspringgreen solid 0.15em;
            border-radius: 0.25em;
            color: mediumspringgreen;
            font-size: 1.5em;
            font-weight: 600;
            cursor: pointer;
            overflow: hidden;
            transition: border 300ms, color 300ms;
            user-select: none;
        }

        .button p {
            z-index: 1;
        }

        .button:hover {
            color: #212121;
        }

        .button:active {
            border-color: teal;
        }

        .button::after, .button::before {
            content: "";
            position: absolute;
            width: 9em;
            aspect-ratio: 1;
            background: mediumspringgreen;
            opacity: 50%;
            border-radius: 50%;
            transition: transform 500ms, background 300ms;
        }

        .button::before {
            left: 0;
            transform: translateX(-8em);
        }

        .button::after {
            right: 0;
            transform: translateX(8em);
        }

        .button:hover:before {
            transform: translateX(-1em);
        }

        .button:hover:after {
            transform: translateX(1em);
        }

        .button:active:before,
        .button:active:after {
            background: teal;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="button">
                <p><a href="https://coderstoreid.com">CODERSTOREID.COM</a></p>
            </button>
            <button class="button">
                <p>Sedang Dalam Perawatan</p>
            </button>
        </header>
        <main>
            <button class="button">
                <p>Website kami sedang dalam perawatan untuk meningkatkan kualitas layanan. Kami ingin memberikan pengalaman terbaik bagi Anda.</p>
            </button>
            <button class="button">
                <p>Terima kasih atas kesabaran dan pengertiannya. Kami akan segera kembali dengan layanan yang lebih baik!</p>
            </button>
            <button class="button">
                <p>â€” Tim CODERSTOREID.COM</p>
            </button>
            <div class="countdown-container">
                <button class="button">
                    <p class="countdown-title">Estimasi waktu perbaikan web</p>
                </button>
                <div class="countdown">
                    <button class="button">
                        <p class="day">00<br><span>Hari</span></p>
                    </button>
                    <button class="button">
                        <p class="hour">00<br><span>Jam</span></p>
                    </button>
                    <button class="button">
                        <p class="minute">00<br><span>Menit</span></p>
                    </button>
                    <button class="button">
                        <p class="second">00<br><span>Detik</span></p>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div id="current-time"></div>
        <div id="visitor-info"></div>
        <p>&copy; 2024 <a href="https://coderstoreid.com">CODERSTOREID.COM</a> - ALL RIGHTS RESERVED.</p>
    </footer>
    <div id="popup" class="popup">
        <span class="popup-close" onclick="this.parentElement.style.display='none';">&times;</span>
        <p>Jangan khawatir, meskipun website sedang dalam perawatan, Anda masih bisa melakukan transaksi melalui <a href="https://wa.me/6285740234975">customer care kami</a>.</p>
    </div>
    <script>
        const countDownDate = new Date("July 1, 2024 00:00:00").getTime();
        const x = setInterval(function () {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.querySelector(".day").innerHTML = (days < 10 ? '0' : '') + days + "<br><span>Hari</span>";
            document.querySelector(".hour").innerHTML = (hours < 10 ? '0' : '') + hours + "<br><span>Jam</span>";
            document.querySelector(".minute").innerHTML = (minutes < 10 ? '0' : '') + minutes + "<br><span>Menit</span>";
            document.querySelector(".second").innerHTML = (seconds < 10 ? '0' : '') + seconds + "<br><span>Detik</span>";

            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".countdown").innerHTML = "PERBAIKAN SELESAI";
            }
        }, 1000);

        setTimeout(function () {
            document.getElementById('popup').style.display = 'block';
        }, 5000);

        function updateCurrentTime() {
            const now = new Date();
            const options = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false };
            const formattedTime = now.toLocaleTimeString('id-ID', options);
            document.getElementById('current-time').textContent = `Waktu saat ini: ${formattedTime}`;
        }

        function getVisitorInfo() {
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    const userAgent = navigator.userAgent;
                    const device = /mobile/i.test(userAgent) ? 'Mobile' : /iPad|iPhone|iPod/.test(userAgent) ? 'iOS' : /Android/.test(userAgent) ? 'Android' : 'Desktop';
                    const visitorInfo = document.getElementById('visitor-info');
                    visitorInfo.innerHTML = `<p>IP Address: ${ip}</p><p>Device: ${device}</p>`;
                })
                .catch(error => console.error('Error fetching IP:', error));
        }

        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);
        getVisitorInfo();
        setInterval(getVisitorInfo, 60000);
    </script>
</body>
</html>

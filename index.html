<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>CODERSTOREID.COM - Sedang Dalam Perawatan</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            background: #000 url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .countdown div {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 10px;
            width: 80px;
            text-align: center;
        }

        .countdown div span {
            display: block;
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        footer {
            position: absolute;
            bottom: 1rem;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>CODERSTOREID.COM</h1>
        <p>Sedang Dalam Perawatan</p>
        <p>Website kami sedang dalam perawatan untuk meningkatkan kualitas layanan. Kami akan segera kembali dengan layanan yang lebih baik.</p>
        <div class="countdown">
            <div class="day">00<br><span>Hari</span></div>
            <div class="hour">00<br><span>Jam</span></div>
            <div class="minute">00<br><span>Menit</span></div>
            <div class="second">00<br><span>Detik</span></div>
        </div>
    </div>
    <footer>
        &copy; 2024 CODERSTOREID.COM - All Rights Reserved.
    </footer>
    <script>
        const countDownDate = new Date("July 1, 2024 00:00:00").getTime();
        const x = setInterval(function () {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.querySelector(".day").innerHTML = (days < 10 ? '0' : '') + days + "<br><span>Hari</span>";
            document.querySelector(".hour").innerHTML = (hours < 10 ? '0' : '') + hours + "<br><span>Jam</span>";
            document.querySelector(".minute").innerHTML = (minutes < 10 ? '0' : '') + minutes + "<br><span>Menit</span>";
            document.querySelector(".second").innerHTML = (seconds < 10 ? '0' : '') + seconds + "<br><span>Detik</span>";

            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".countdown").innerHTML = "PERBAIKAN SELESAI";
            }
        }, 1000);
    </script>
</body>
</html>

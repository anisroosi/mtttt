<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>CODERSTOREID.COM - Sedang Dalam Perawatan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            background: white;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: transparent;
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        header p {
            margin: 0;
            font-size: 1.2rem;
        }

        main {
            margin-top: 1.5rem;
        }

        main p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }

        .countdown {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .countdown div {
            background: #333;
            border-radius: 5px;
            padding: 1rem;
            margin: 0 0.5rem;
            min-width: 70px;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .countdown div span {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            color: #bbb;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #bbb;
        }

        /* CSS untuk tombol mode gelap */
        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .popup .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .popup p {
            margin: 0;
            font-size: 1rem;
        }

        .popup a {
            color: #007BFF;
            text-decoration: none;
        }

        .popup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="https://coderstoreid.com" style="color: inherit; text-decoration: none;">CODERSTOREID.COM</a></h1>
            <p>Sedang Dalam Perawatan</p>
        </header>
        <main>
            <p>Estimasi waktu perbaikan web:</p>
            <div class="countdown">
                <div class="day">00<br><span>Hari</span></div>
                <div class="hour">00<br><span>Jam</span></div>
                <div class="minute">00<br><span>Menit</span></div>
                <div class="second">00<br><span>Detik</span></div>
            </div>
        </main>
    </div>
    <footer>
        <a href="https://coderstoreid.com" style="color: #fff; text-decoration: none;">Â© 2024 CODERSTOREID.COM</a>
    </footer>

    <!-- Popup Notifikasi -->
    <div id="popup" class="popup">
        <span class="popup-close" onclick="this.parentElement.style.display='none';">&times;</span>
        <p class="notification">Jangan khawatir, meskipun website sedang dalam perawatan, Anda masih bisa melakukan transaksi melalui <a href="https://wa.me/6285740234975">customer care kami</a>.</p>
    </div>

    <script>
        // Dark mode toggle
        const darkModeToggle = document.createElement('button');
        darkModeToggle.classList.add('dark-mode-toggle');
        darkModeToggle.textContent = 'Dark Mode';
        document.body.appendChild(darkModeToggle);

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.textContent = 'Light Mode';
            } else {
                darkModeToggle.textContent = 'Dark Mode';
            }
        });

        // Function to get a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Set a random background color
        document.body.style.background = `linear-gradient(to right, ${getRandomColor()}, ${getRandomColor()})`;

        // Set the date we're counting down to
        const countDownDate = new Date("July 1, 2024 00:00:00").getTime();

        // Update the count down every 1 second
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.querySelector(".day").innerHTML = days + "<br><span>Hari</span>";
            document.querySelector(".hour").innerHTML = hours + "<br><span>Jam</span>";
            document.querySelector(".minute").innerHTML = minutes + "<br><span>Menit</span>";
            document.querySelector(".second").innerHTML = seconds + "<br><span>Detik</span>";

            // Show the pop-up if the countdown is over
            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".countdown").innerHTML = "EXPIRED";
                document.getElementById('popup').style.display = 'block';
            }
        }, 1000);
    </script>
</body>
</html>
